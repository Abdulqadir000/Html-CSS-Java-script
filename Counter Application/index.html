<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <style>
   body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-image: url('https://source.unsplash.com/1600x900/?nature');
  background-size: cover;
  background-position: center;
  color: white;
  height: 100vh;
}

.container {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
  background-color: rgba(0, 0, 0, 0.5);
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  text-align: center;
}

#counter {
  font-size: 48px;
  margin-bottom: 20px;
  color: white;
}

#even {
  display: block;
  margin-bottom: 10px;
  color: green;
}

#odd {
  display: block;
  margin-bottom: 10px;
  color: red;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #4CAF50; 
  border: none;
  color: white;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 8px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #45a049;
}

  </style>
</head>
<body>
  <div class="container">
    <div id="counter">0</div>
    <button onclick="increment()">Increment</button>
    <button onclick="reset()">Reset</button>
    <br>
    <span id="even">Even</span>
    <span id="odd">Odd</span>
  </div>

  <script>
    let count = 0;
    const counterDisplay = document.getElementById('counter');
    const evenIndicator = document.getElementById('even');
    const oddIndicator = document.getElementById('odd');

    function updateCounter() {
      counterDisplay.textContent = count;
      evenIndicator.style.display = count % 2 === 0 ? 'block' : 'none';
      oddIndicator.style.display = count % 2 !== 0 ? 'block' : 'none';
    }

    function increment() {
      count++;
      updateCounter();
    }

    function reset() {
      count = 0;
      updateCounter();
    }
  </script>
</body>
</html>
